<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home - Weather</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="fw-light text-sm-center">Get your Weather Report</h1>
        <form action="/" method="POST">
            <div class="mt-4 mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-light">Your Location</label>
                <input type="text" class="form-control" name="location" id="exampleFormControlInput1" placeholder="London, UK">
            </div>
            <button type="submit" class="btn btn-outline-dark mt-2">Submit</button>
        </form>
    </div>

    {% if data %}
        <div class="container mt-5">
            <h2 class="fw-light">Results:</h2>
            {% for item in data %}
                <p class="fs-5 fw-lighter">{{ item }}</p>
            {% endfor %}
        </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
